{% extends 'base.html' %}
{% block title %}Construction Project Bid Submission{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Construction Project Bid Submission</h1>
    
    <div class="card shadow">
        <div class="card-body">
            <form method="POST" id="projectBidForm">
                <!-- Company Information -->
                <h4 class="mb-3">Company Information</h4>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="companyName" class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="companyName" name="companyName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="licenseNumber" class="form-label">Contractor License Number</label>
                        <input type="text" class="form-control" id="licenseNumber" name="licenseNumber" required>
                    </div>
                </div>

                <!-- Project Details -->
                <h4 class="mb-3 mt-4">Project Details</h4>
                <div class="mb-3">
                    <label for="projectName" class="form-label">Project Name</label>
                    <input type="text" class="form-control" id="projectName" name="projectName" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="bidAmount" class="form-label">Bid Amount ($)</label>
                        <input type="number" class="form-control" id="bidAmount" name="bidAmount" required step="0.01">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="projectDuration" class="form-label">Estimated Duration (weeks)</label>
                        <input type="number" class="form-control" id="projectDuration" name="projectDuration" required>
                    </div>
                </div>

                <!-- Project Timeline -->
                <h4 class="mb-3 mt-4">Project Timeline</h4>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="startDate" class="form-label">Proposed Start Date</label>
                        <input type="date" class="form-control" id="startDate" name="startDate" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="completionDate" class="form-label">Estimated Completion Date</label>
                        <input type="date" class="form-control" id="completionDate" name="completionDate" required>
                    </div>
                </div>

                <!-- Scope of Work -->
                <h4 class="mb-3 mt-4">Scope of Work</h4>
                <div class="mb-3">
                    <label for="workDescription" class="form-label">Detailed Work Description</label>
                    <textarea class="form-control" id="workDescription" name="workDescription" rows="4" required></textarea>
                </div>

                <!-- Required Documents -->
                <h4 class="mb-3 mt-4">Required Documents</h4>
                <div class="mb-3">
                    <label for="costBreakdown" class="form-label">Cost Breakdown</label>
                    <input type="file" class="form-control" id="costBreakdown" name="costBreakdown" required>
                </div>
                <div class="mb-3">
                    <label for="schedule" class="form-label">Project Schedule</label>
                    <input type="file" class="form-control" id="schedule" name="schedule" required>
                </div>
                <div class="mb-3">
                    <label for="references" class="form-label">References & Past Projects</label>
                    <input type="file" class="form-control" id="references" name="references" required>
                </div>

                <!-- Contact Information -->
                <h4 class="mb-3 mt-4">Contact Information</h4>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="contactName" class="form-label">Contact Person</label>
                        <input type="text" class="form-control" id="contactName" name="contactName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="contactPhone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="contactPhone" name="contactPhone" required>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-dark">Submit Bid</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
